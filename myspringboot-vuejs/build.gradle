group 'com.myspringboot.stockdata'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE")
    }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

sourceCompatibility = 1.7

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:2.0.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf:1.3.2.RELEASE")
    compile('net.sourceforge.nekohtml:nekohtml:1.9.22')
    compile("org.springframework.boot:spring-boot-starter-data-jpa:2.0.3.RELEASE")
    compile('mysql:mysql-connector-java:8.0.11')
    testCompile group: 'junit', name: 'junit', version: '4.11'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
}

